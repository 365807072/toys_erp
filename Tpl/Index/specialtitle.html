<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>宝宝秀秀--头部</title>

<link href = '/Tpl/Public/css/css.css' rel = 'stylesheet' type = 'text/css'  />
  <link type="text/css" href="/Tpl/Public/css/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
     <link type="text/css" href="/Tpl/Public/css/jquery-ui-timepicker-addon.css" rel="stylesheet" />

<style>
th{
	font-size:15px;
}

</style>
<script src="/Tpl/Public/js/jquery-1.10.2.min.js"></script>
<script language = "JavaScript" type = "text/javascript">
 $(document).ready(function(){ 
	$('#type').change(function(){ 
		var type=$(this).children('option:selected').val(); 
		if(type=='6') {
			$("#business").show();
		} else {
			$("#business").hide();
		}
	
	}) 
}) 
</script>


</head>

<body  class = "mainBody">
<p class='tablestyle_title'> 添加专题标题 </p>

<table cellpadding='5' cellspacing='10' width = "100%">
	<form enctype="multipart/form-data" method ='POST'  action="http://api.meimei.yihaoss.top/index.php?r=BabyShowV20/specialTitle">
	专题标题：<input type="text" name="special_name" value="{$specialList.special_name}"><br>
	副标题：<textarea name="vice_special_name" value="" cols="100" rows="2">{$specialList.vice_special_name}</textarea>
	<br>
	分类：<input type="radio" name="special_type" value="1" <if condition="($specialList.special_type eq '1') or ($specialList.id eq '')"> checked="checked" </if>>商家
	<input type="radio" name="special_type" value="2" <if condition="$specialList.special_type eq '2'"> checked="checked" </if>>宝宝萌萌
	<input type="radio" name="special_type" value="3" <if condition="$specialList.special_type eq '3'"> checked="checked" </if>>值得买
	<input type="radio" name="special_type" value="4" <if condition="$specialList.special_type eq '4'"> checked="checked" </if>>聊一聊
	<input type="radio" name="special_type" value="6" <if condition="$specialList.special_type eq '6'"> checked="checked" </if>>群<br>

	排序：<input type="radio" name="sort" value="1" <if condition="($specialList.sort eq '1') or ($specialList.id eq '')"> checked="checked" </if>>1
	&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="sort" value="2" <if condition="$specialList.sort eq '2'"> checked="checked" </if>>2
	&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="sort" value="3" <if condition="$specialList.sort eq '3'"> checked="checked" </if>>3
	&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="sort" value="4" <if condition="$specialList.sort eq '4'"> checked="checked" </if>>4
	&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="sort" value="6" <if condition="$specialList.sort eq '6'"> checked="checked" </if>>6<br>
<input type="hidden" name="id" value="{$specialList.id}">
   	<input type='submit' value='添加'>
	<input type='reset' value='重置'>
   </form>

</table>
<br/>
</body>
</html>
