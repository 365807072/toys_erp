<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML4.01Transitional//EN""http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>宝宝秀秀--编辑订单</title>

<link href = '/Tpl/Public/css/css.css' rel = 'stylesheet' type = 'text/css'  />

<style>
th{
	font-size:15px;
}

</style>

</head>
<script src="/Tpl/Public/js/jquery-1.10.2.min.js"></script>
<script language = "JavaScript" type = "text/javascript">

</script>
<body  class = "mainBody">
<p class='tablestyle_title'> 编辑订单 </p>
<table cellpadding='5' cellspacing='10' width = "100%">
	<form enctype="multipart/form-data" method ='POST' action="http://checkpic.meimei.yihaoss.top/index.php/Index/updateOrder" >       
        &nbsp;&nbsp;&nbsp;&nbsp;消费状态：
        <select name="status" style=" width:auto;" >
            <option value="0">请选择状态</option>
            <option value="1" <if condition="$orderList.status eq 1 ">  selected</if>>未消费</option>
            <option value="2" <if condition="$orderList.status eq 2 ">  selected</if>>未支付</option>
            <option value="3" <if condition="$orderList.status eq 3 ">  selected</if>>已完成</option>
            <option value="4" <if condition="$orderList.status eq 4 ">  selected</if>>退款中</option>
            <option value="5" <if condition="$orderList.status eq 5 ">  selected</if>>已退款</option>
            <option value="6" <if condition="$orderList.status eq 6 ">  selected</if>>待上门付款</option>
        </select><br>
        &nbsp;&nbsp;&nbsp;&nbsp;是否与商家沟通：
        <select name="is_communication" style=" width:auto;" >
            <option value="0">否</option>
            <option value="1" <if condition="$orderList.is_communication eq 1 ">  selected</if>>是</option>
        </select>
       <br>
       &nbsp;&nbsp;&nbsp;&nbsp;与商家沟通结果:<textarea name="communication" value="" cols="100" rows="10">{$orderList.communication}</textarea><br>
<input type="hidden" name="id" value="{$orderList.id}">
<input type="hidden" name="business_type" value="{$business_type}">
        &nbsp;&nbsp;&nbsp;&nbsp;<input type='submit' value='添加'>
	&nbsp;&nbsp;&nbsp;&nbsp;<input type='reset' value='重置'>
   </form>

</table>
<br/>
</body>
</html>
