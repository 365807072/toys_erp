<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>宝宝秀秀--头部</title>

<link href = '/Tpl/Public/css/css.css' rel = 'stylesheet' type = 'text/css'  />
  <link type="text/css" href="/Tpl/Public/css/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
     <link type="text/css" href="/Tpl/Public/css/jquery-ui-timepicker-addon.css" rel="stylesheet" />

<style>
th{
	font-size:15px;
}

</style>
<script src="/Tpl/Public/js/jquery-1.10.2.min.js"></script>
<script language = "JavaScript" type = "text/javascript">
 $(document).ready(function(){ 
	$('#type').change(function(){ 
		var type=$(this).children('option:selected').val(); 
		if(type=='6') {
			$("#business").show();
		} else {
			$("#business").hide();
		}
	
	}) 
}) 
</script>


</head>

<body  class = "mainBody">
<p class='tablestyle_title'> 添加头部 </p>

<table cellpadding='5' cellspacing='10' width = "100%">
	<form enctype="multipart/form-data" method ='POST'  action="http://api.meimei.yihaoss.top/index.php?r=BabyShow/Head">
 	<!-- 是否线上：<select name = "online"  >
		  <option value ="0" selected>线上</option>
		  <option value ="1">测试</option>
	</select><br> -->
	头部图片：<input type="file" name="img1" value=""><br>
	选择归属版块：
	 <select id = "type" name = "type"  >
		  <option value ="0" selected>无</option>
		  <option value ="1">专题</option>
		  <option value="2">群活动</option>
		  <option value="3">帖子</option>
		  <option value="4">个人相册</option>	
		  <option value="5">值得买</option>
		  <option value="6">商家</option>
		  <option value="7">商家列表</option>
	</select><br>
	<p style="display:none;" id="business">商家：
        <select name="business_id">
        	<option value="0">请选择商家</option>
            <foreach name="businessList" item="vo" >
                <option value="{$vo.id}">{$vo.business_title}</option>
            </foreach>
        </select></p>
	填写图片id<input type="text" name="img_id" value="">注意：如果是专题需要填写cate_id,如果是群活动需要填写group_id,如果是商家需要填写business_id<br>
	商家店铺url<textarea rows="2" cols="50" name="post_url"></textarea><br>提示：如果是值得买版块，不需要填写图片id，直接填写该url<br>
   	<input type='submit' value='添加'>
	<input type='reset' value='重置'>
   </form>

</table>
<br/>
</body>
</html>
