<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>自由环球租赁运营管理平台</title>
</head>
<style>
body
{
        margin: 0;
        padding: 0;
        border: 5;
        overflow: hidden;
        height: 100%;
        max-height: 100%;
}
#topFrame
{
		top: 0;
        left: 0;
        height: 100px;
        width: 100%;
        overflow: hidden;
        vertical-align: middle;
}
#leftFrame
{
        position: fixed;           
        top: 100px;
        left: 0;
        height: 100%;
        width: 150px;
        overflow: hidden;
        vertical-align: top;
        background-color: #D2E6FA;
}
#mainFrame
{
        position: absolute;
        left: 150px;
        top: 100px;
        height: 100%;
        width: 100%;
        right: 0;
        bottom: 0;
        overflow: hidden;
        background: #fff;
}
</style>
<body>
<div>
    <iframe name="topFrame" scrolling="No" noresize="noresize" id="topFrame" title="topFrame"
            src="__URL__/top.html"></iframe>
</div>
<div>
    <iframe src="__URL__/left.html" name="leftFrame" scrolling="No" noresize="noresize" id="leftFrame"
            title="leftFrame"></iframe>
    <iframe name="mainFrame" id="mainFrame" title="mainFrame" src="__URL__/mainframe.html"></iframe>
</div>
</body>

</html>
