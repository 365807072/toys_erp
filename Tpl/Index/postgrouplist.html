<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML4.01Transitional//EN""http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>{:C('TITLE')}</title>

<link href = '/Tpl/Public/css/css.css' rel = 'stylesheet' type = 'text/css'  />

<style>
th{
	font-size:15px;
}


</style>

</head>
<body  class = "mainBody">
<p class='tablestyle_title'> 群列表   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
<form name = "orderForm" action ="http://checkpic.meimei.yihaoss.top/Index/postgrouplist" method = "get">
	搜索群标题<input type="text" name="group_name" value="{$group_name}">
	<input type ='submit' class ="right-button01" value = "确定"  />
</form> 
<div class="check_list">{$page}</div>
<table width = "100%" cellpadding = '3' cellspacing = '3'>
	<tr height = "10"  >
		<th width = "5%" align = "center">群ID</th>
		<th width = "5%" align = "center">群主</th>
		<th width = "20%" align = "center">群名</th>
		<th width = "5%" align = "center">关注</th>
		<th width = "5%" align = "center">帖子</th>
		<th width = "10%" align = "center">操作</th>
		<th width = "5%" align = "center">删除</th>
    </tr>
    <foreach name="res" item="vo" >
    <tr>
    	<td width ='5%' align = "center">{$vo.id}</td>
        <td width ='5%' align = "center">{$vo.nick_name}</td>
		<td width ='20%' align = "center">{$vo.group_name|msubstr=0,40,'utf-8'}</td>
		<td width ='5%' align = "center">
			<a href="http://checkpic.meimei.yihaoss.top/Index/groupIdol?group_id={$vo.id}" target="_black" >关注
		</a>
		<td width ='5%' align = "center">
			<a href="http://checkpic.meimei.yihaoss.top/Others/groupListing?id={$vo.id}" target="_black" >帖子
		</a>
		<td width ='10%' align = "center">
			<a href="publicgroup?id={$vo.id}" target="_blank">去发帖</a>&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="editgroup?id={$vo.id}" target="_blank">编辑</a>
		</td>
		<td width ='5%' align = "center"><a href="http://checkpic.meimei.yihaoss.top/index.php/Index/operator_groupstate?id={$vo.id}">删除</a>
		</td>
    </tr>
    </foreach>
</table>
<br/>
<div class="check_list">{$page}</div>

</body>
</html>
