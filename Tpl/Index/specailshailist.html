<body  class = "mainBody">
<p class='tablestyle_title'> 专题筛选</p>
<form name = "orderForm" action ="http://checkpic.meimei.yihaoss.top/index.php/Index/searchSpecialPic" method = "POST">
	筛选：
		     <select id = "oper_selected" name = "oper_selected"  >
			
				 <volist name="show_cates" id="show">


                   <option value="{$show.id}" <eq name="show.id" value="$vo.show_cate"> selected  </eq> >{$show.cate_name}</option>
                   
            </volist> 
			
			
			
			
				
			 </select>
		
	<input type ='submit' class ="right-button01" value = "确定"  />
</form> 
<div class="check_list">{$page}</div>
<table width = "100%" cellpadding = '3' cellspacing = '3'>
	<tr height = "10"  >
		<th width = "5%" align = "center">用户ID</th>
		<th width = "40%" align = "center">图片显示</th>
		<th width = "30%" align = "center">图片描述</th>
		<th width = "5%" align = "center">赞</th>
		<th width = "5%" align = "center">赞数</th>
		
		<th width = "5%" align = "center">评论</th>
		<th width = "5%" align = "center">评论数</th>
		<th width = "5%" align = "center">设为主题</th>
		<th width = "5%" align = "center">删除</th>
		
    </tr>
    <foreach name="res" item="vo" >
    <tr>
	
        <td width ='5%' align = "center">{$vo.user_id}</td>
        	<td width ='60%'  align = "center">
        	
        		<table width = "60%">
        			<tr>
        				<td align = "left">
        				  
        				<div id = "imageDiv_{$vo.id}">
        				   <input  id ="input_{$vo.id}" name ="input_{$vo.id}" type = "checkbox" />{$vo.id}&nbsp;&nbsp;
        				 
        				    <foreach name="vo.imgUrl" item="fff" key="k">
						
							<if condition="$k%6 eq 0">
        				       <br />
							  
        				     </if>
    							 <img id ="image_{$vo.id}" name="image_{$vo.id}" src ="{$fff}_thumb_200.jpg" style="width:120px;height:120px;"/>        				   	
    						</foreach> 
        				 <div id="text" style="color:red;font-size:24px;"></div>
        			</div>
        				</td>
        			</tr>
        		</table>
        		
        	</td>	
			
			<if condition="$vo.type eq 2">
			<td width ='20%' height='200' align = "center" style="color:red;">热点{$vo.img_description}</td>
			<elseif condition="$vo.type eq 3" / >
			<td width ='20%' height='200' align = "center" style="color:blue;">值得买{$vo.img_description}</td>
			<else />
			<td width ='20%' height='200' align = "center">{$vo.img_description}</td>
			</if>
			 
		
		
		 <if condition="$vo.img_cate eq '0' ">
		 <td width ='10%' align = "center"><a href="admireimg?id={$vo.id}&admire_id={$vo.user_id}" target="_blank">赞</a></td>
		 <td width ='5%' height='200' align = "center">{$vo.admirecount}</td>
		 <td width ='10%' align = "center"><a href="replayimg?id={$vo.id}&user_id={$vo.user_id}" target="_blank">评论</a></td>
		 <td width ='5%' height='200' align = "center">{$vo.reviewcount}</td>
		
		 <td width ='5%' height='200' align = "center">
	       <a href="http://checkpic.meimei.yihaoss.top/index.php/Index/operator_specialstate?id={$vo.id}">删除</a>
         </td>
		 </if>
    </tr>
    
    </foreach>
</table>

<br/>
