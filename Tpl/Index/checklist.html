<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML4.01Transitional//EN""http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>{:C('TITLE')}</title>

<link href = '/Tpl/Public/css/css.css' rel = 'stylesheet' type = 'text/css'  />
<!-- 审核日志列表 -->

<style>
th{
	font-size:15px;
}

</style>

</head>
<body  class = "mainBody">
<p class='tablestyle_title'> 审核日志列表</p>
<div class="check_list">{$page}</div>
<table cellpadding='5' cellspacing='10' width = "100%">
	<tr height = "50">
		<th width = "5%" align = "center">序号</th>
		<th width = "5%" align = "center">ID</th>
		<th width = "25%" align = "center">用户名</th>
		<th width = "40%" align = "center">操作记录</th>
		<th width = "25%" align = "center">操作时间</th>
    </tr>
    <volist name="list" id="vo" empty ="未查到数据">
    <tr>
    		<td width ='5%' align = "center">{$i}</td>
    		<td width ='5%' align = "center">{$vo.id}  </td>
        <td width ='25%' align = "center">{$vo.user_name}  </td>
        <td width ='40%' align = "center">{$vo.remark} </td>
        <td width ='25%' align = "center">{$vo.create_time}</td>
    </tr>
    </volist>
    <tr>        
    </tr>
</table>
<br/>
<div class="check_list">{$page}</div>

</body>
</html>
