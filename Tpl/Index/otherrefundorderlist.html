<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<link href="/Tpl/Public/css/css.css" rel="stylesheet" type="text/css" />
<style>
div{
	display:inline;
}

th{
	font-size:15px;
}
</style>

</head>
<body  class = "mainBody">
<p class='tablestyle_title'> 退款订单[除支付宝外]列表</p>

<div class="check_list">{$page}</div>
<table width = "100%" cellpadding = '3' cellspacing = '3'>
	<tr height = "10" >
        <th width = "15%" align = "center">订单Id</th>
        <th width = "15%" align = "center">订单号</th>
		<th width = "15%" align = "center">用户</th>
		<th width = "15%" align = "center">商家</th>
		<th width = "15%" align = "center">支付方式</th>
        <th width = "15%" align = "center">消费状态</th>
        <th width = "15%" align = "center">支付金额</th>
        <th width = "15%" align = "center">修改时间</th>
	
    </tr>
    <foreach name="res" item="vo" >
    <tr>
            <td width ='15%' align = "center">{$vo.id}</td>
            <td width ='15%' align = "center">{$vo.order_num}</td>
        	<td width ='15%'  align = "center">
            {$vo.user_id}—— {$vo.nick_name}      		
        	</td>	
			<td width ='15%' align = "center">{$vo.business_title}</td>
            <td width ='15%' align = "center">
                <if condition="$vo['payment'] eq 1">支付宝支付
                <elseif condition="$vo['payment'] eq 2" />微信支付
                <elseif condition="$vo['payment'] eq 3" />银联支付
                <elseif condition="$vo['payment'] eq 4" />上门支付
                <elseif condition="$vo['payment'] eq 5" />免费
                <else />其他
                </if>
            </td>
            <td width ='15%' align = "center">
                <if condition="$vo['status'] eq 1">未消费
                <elseif condition="$vo['status'] eq 2" />未支付
                <elseif condition="$vo['status'] eq 3" />已完成
                <elseif condition="$vo['status'] eq 4" />退款中
                <elseif condition="$vo['status'] eq 5" />已退款
                </if>
            </td>
			<td width ='15%' align = "center">{$vo.pay_price}</td>
   <td width ='15%' align = "center">{$vo.post_create_time}</td>

    </tr>
    
    </foreach>
</table>
<br/>
<br/>
<div class="check_list">{$page}</div>
</body>
</html>
