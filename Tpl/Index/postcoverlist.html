<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML4.01Transitional//EN""http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<link href="/Tpl/Public/css/css.css" rel="stylesheet" type="text/css" />
<style>
div{
	display:inline;
}

th{
	font-size:15px;
}
</style>

</head>
<body  class = "mainBody">
<p class='tablestyle_title'> 新版今日头条列表</p>

<div class="check_list">{$page}</div>
<table width = "100%" cellpadding = '3' cellspacing = '3'>
	<tr height = "10" >
		<th width = "30%" align = "center">头条图片</th>
		<th width = "25%" align = "center">头条标题</th>
		<th width = "25%" align = "center">发布时间</th>
		<th width = "15%" align = "center">删除</th>
	
    </tr>
    <foreach name="res" item="vo" >
    <tr>
        	<td width ='30%'  align = "center">
        	
        		<table width = "100%">
        			<tr>
        				<td align = "left">
        				  
        				<div id = "imageDiv_{$vo.id}">
        				   <input  id ="input_{$vo.id}" name ="input_{$vo.id}" type = "checkbox" />{$vo.id}&nbsp;&nbsp;
        				 
							
    					 <img id ="image_{$vo.id}" name="image_{$vo.id}" src ="http://api.meimei.yihaoss.top/{$vo.post_album}" height="200" width="400" />
        				      
        				  
								
        				 <div id="text" style="color:red;font-size:24px;"></div>
        			</div>
        				</td>
        			</tr>
        		</table>
        		
        	</td>	
			<td width ='10%' align = "center">{$vo.post_title}</td>
			<td width ='10%' align = "center">{$vo.create_time}</td>
   
		 <td width ='5%' height='200' align = "center">
	       <a href="http://checkpic.meimei.yihaoss.top/index.php/Index/operator_postcover?id={$vo.cover_id}">删除</a>
         </td>

    </tr>
    
    </foreach>
</table>
<br/>
<br/>
<div class="check_list">{$page}</div>
</body>
</html>
