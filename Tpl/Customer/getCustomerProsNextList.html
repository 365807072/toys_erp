<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>{:C('TITLE')}</title>

<link href = '/Tpl/Public/css/css.css' rel = 'stylesheet' type = 'text/css'  />
<link type="text/css" href="/Tpl/Public/css/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
<link type="text/css" href="/Tpl/Public/css/jquery-ui-timepicker-addon.css" rel="stylesheet" />
<!-- 审核日志列表 -->
<script src="/Tpl/Public/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/Tpl/Public/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="/Tpl/Public/js/jquery-ui-1.8.17.custom.min.js"></script>
<script type="text/javascript" src="/Tpl/Public/js/jquery-ui-timepicker-addon.js"></script>
<script type="text/javascript" src="/Tpl/Public/js/jquery-ui-timepicker-zh-CN.js"></script>
<script language = "JavaScript" type = "text/javascript">		
</script>


<style>
th{
	font-size:15px;
}


</style>

</head>
<body  class = "mainBody">
<p class='tablestyle_title'> 客服详情列表 <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target="_blank" href="/Toys/publictoysnew">发布玩具</a> --> </p>
<table width = "100%" border='1' >
	<tr height = "10"  >
		<th width = "5%" align = "center">问题ID</th>
		<th width = "10%" align = "center">交接时间</th>
		<th width = "5%" align = "center">线上交接人</th>
		<th width = "5%" align = "center">线下交接人</th>
		<th width = "5%" align = "center">用户id</th>
		<th width = "10%" align = "center">交接情况</th>
		<th width = "10%" align = "center">交接处理结果</th>
		<th width = "5%" align = "center">交接订单</th>
		<th width = "10%" align = "center">操作</th>
    </tr>
    <foreach name="res" item="vo" >
    <tr>
        <td width ='5%' align = "cenSter">{$vo.id}</td>		
    	<td width ='10%' align = "center">{$vo.create_time}</td>
    	<td width ='5%' align = "center">{$vo.line_name}</td>
		<td width ='5%' align = "center">{$vo.house_name}</td>		
		<td width ='5%' align = "center">{$vo.user_id}</td>
		<td width ='10%' align = "center">{$vo.problem}</td>
		<td width ='10%' align = "center">{$vo.handle_record}</td>	
		<td width ='5%' align = "center">{$vo.order_id}</td>
		<td width ='10%' align = "center">
			<a href="../Toys/toysreplylist?id={$vo.id}" target="_black" >编辑</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="http://checkpic.meimei.yihaoss.top/Customer/operator_cuspronextstate?img_id={$vo.id}" >删除</a>
		</td>
    </tr>
    
    </foreach>
</table>
<br/>

</body>
</html>
