    <foreach name="res" item="vo" >
        <input type="checkbox" name="region_id[]" value="{$vo.city_id}" id="{$vo.city_id}"><label for="{$vo.city_id}">{$vo.city_name}</label>
        <select name="day{$vo.city_id}">
            <option value="0">全部</option>
            <option value="7">已超过7天</option>
            <option value="5">已超过5天</option>
            <option value="4">已超过4天</option>
            <option value="3">已超过3天</option>
            <option value="2">已超过2天</option>
            <option value="1">已超过1天</option>
            <option value="8">1天内</option>
        </select><br>&nbsp;&nbsp;
        <foreach name="vo.children" item="child" >
            &nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="region_id[]" value="{$child.city_id}" id="{$child.city_id}"><label for="{$child.city_id}">{$child.city_name}</label>
            <select name="day{$child.city_id}">
                <option value="0">全部</option>
                <option value="7">已超过7天</option>
                <option value="5">已超过5天</option>
                <option value="4">已超过4天</option>
                <option value="3">已超过3天</option>
                <option value="2">已超过2天</option>
                <option value="1">已超过1天</option>
                <option value="8">1天内</option>
            </select>&nbsp;&nbsp;&nbsp;&nbsp;
        </foreach>
        <br><br>
    </foreach>
    &nbsp;&nbsp;&nbsp;&nbsp;<input type="button" value="查询" onclick="_submit()">
</form>
