<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<link href="/Tpl/Public/css/css.css" rel="stylesheet" type="text/css" />
<link type="text/css" href="/Tpl/Public/css/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
<link type="text/css" href="/Tpl/Public/css/jquery-ui-timepicker-addon.css" rel="stylesheet" />
<style>
th{
	font-size:15px;
}
</style>
<script src="/Tpl/Public/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/Tpl/Public/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="/Tpl/Public/js/jquery-ui-1.8.17.custom.min.js"></script>
<script type="text/javascript" src="/Tpl/Public/js/jquery-ui-timepicker-addon.js"></script>
<script type="text/javascript" src="/Tpl/Public/js/jquery-ui-timepicker-zh-CN.js"></script>
<script language = "JavaScript" type = "text/javascript">
    $(document).ready(function(){
        $('.check_list a').click(function(){ 
            $("#search_form").submit();
        });
    })
    $(function () {
        $(".ui_timepicker").datetimepicker({
            
            showSecond: true,
            timeFormat: 'hh:mm:ss',
            stepHour: 1,
            stepMinute: 1,
            stepSecond: 1
        })
    })
</script>
</head>
<body  class = "mainBody">
<p class='tablestyle_title'> 采购列表 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target="_blank" href="pubbuspur">添加采购</a></p>
<form id="search_form" method ='GET' action="http://checkpic.meimei.yihaoss.top/Toys/getbuspurlist" >
        玩具ID：<input type="text" name="search_business_id" value="{$search_business_id}">
        &nbsp;&nbsp;&nbsp;&nbsp;
        开始时间:<input type="text" name="start_time" value="{$start_time}" class="ui_timepicker">--
             结束时间:<input type="text" name="end_time" value="{$end_time}" class="ui_timepicker">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type='submit' value='搜索'>
   </form>
<div class="check_list">{$page}</div>
<table width = "100%"  border="1">
	<tr height = "10" >
        <th width = "10%" align = "center">玩具信息</th>
        <th width = "5" align = "center"> 联系方式</th>
        <th width = "5%" align = "center">价格</th>
        <th width = "5%" align = "center">数量</th>
		<th width = "5%" align = "center">采购渠道</th>
        <th width = "10" align = "center"> 链接</th>
        <th width = "5%" align = "center">采购日期</th>
        <th width = "5" align = "center">操作</th>
    </tr>
    <foreach name="res" item="vo" >
        <tr>
            <th width = "10%" align = "center">
                <if condition="$vo.business_id GT 0">
                    <a href="http://checkpic.meimei.yihaoss.top/Others/toysnumberlist?id={$vo.business_id}" target="_black" >{$vo.toys_info}</a>
                <else/>{$vo.toys_info}</if>
            </th>
            <td width ='5%' align = "center">{$vo.mobile}</td>
            <td width ='5%' align = "center">{$vo.price}</td>
			<td width ='5%' align = "center">{$vo.total_number}</td>
            <td width ='5%' align = "center">{$vo.source}</td>
            <td width ='10%' align = "center">{$vo.post_url}</td>
            <td width ='5%' align = "center">{$vo.purchase_time}</td>
            <td width ='5%' align = "center">
                <a href="http://checkpic.meimei.yihaoss.top/Toys/pubbuspur?id={$vo.id}" target="_black" >编辑</a>
                <br/>
                <a href="http://checkpic.meimei.yihaoss.top/Toys/operator_buspurstate?imgid={$vo.id}">删除</a>
            </td>
        </tr>    
    </foreach>
</table>
<br/>
<br/>
<div class="check_list">{$page}</div>
</body>
</html>
