<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML4.01Transitional//EN""http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<link href="/Tpl/Public/css/css.css" rel="stylesheet" type="text/css" />
<link type="text/css" href="/Tpl/Public/css/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
<link type="text/css" href="/Tpl/Public/css/jquery-ui-timepicker-addon.css" rel="stylesheet" />
<style>
th{
	font-size:15px;
}
</style>
<script src="/Tpl/Public/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/Tpl/Public/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="/Tpl/Public/js/jquery-ui-1.8.17.custom.min.js"></script>
<script type="text/javascript" src="/Tpl/Public/js/jquery-ui-timepicker-addon.js"></script>
<script type="text/javascript" src="/Tpl/Public/js/jquery-ui-timepicker-zh-CN.js"></script>
<script language = "JavaScript" type = "text/javascript">
    $(document).ready(function(){
        $('.check_list a').click(function(){ 
            $("#search_form").submit();
        });
    })
</script>
</head>
<body  class = "mainBody">
<p class='tablestyle_title'> 热门搜索列表 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target="_blank" href="pubhotsearch">添加热门搜索</a></p>
<div class="check_list">{$page}</div>
<table width = "100%"  border="1">
	<tr height = "10" >
        <th width = "5%" align = "center">ID</th>
        <th width = "10%" align = "center">搜索名</th>
		<th width = "5%" align = "center">排序</th>
        <th width = "5" align = "center">操作</th>
    </tr>
    <foreach name="res" item="vo" >
        <tr>
            <th width = "5%" align = "center">{$vo.id}</th>
            <td width ='10%' align = "center">{$vo.search_title}</td>
            <td width ='5%' align = "center">{$vo.rank}</td>
            <td width ='5%' align = "center">
                <a href="http://checkpic.meimei.yihaoss.top/Toys/pubhotsearch?id={$vo.id}" target="_black" >编辑</a>
                <br/>
                <a href="http://checkpic.meimei.yihaoss.top/Toys/operator_hotsearchstate?imgid={$vo.id}">删除</a>
            </td>
        </tr>    
    </foreach>
</table>
<br/>
<br/>
<div class="check_list">{$page}</div>
</body>
</html>
