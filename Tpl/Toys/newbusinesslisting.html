<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<link href="/Tpl/Public/css/css.css" rel="stylesheet" type="text/css" />
<link type="text/css" href="/Tpl/Public/css/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
<link type="text/css" href="/Tpl/Public/css/jquery-ui-timepicker-addon.css" rel="stylesheet" />
<style>
th{
	font-size:15px;
}
</style>
<script src="/Tpl/Public/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/Tpl/Public/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="/Tpl/Public/js/jquery-ui-1.8.17.custom.min.js"></script>
<script type="text/javascript" src="/Tpl/Public/js/jquery-ui-timepicker-addon.js"></script>
<script type="text/javascript" src="/Tpl/Public/js/jquery-ui-timepicker-zh-CN.js"></script>
<script language = "JavaScript" type = "text/javascript">
    $(document).ready(function(){
        $('.check_list a').click(function(){ 
            $("#search_form").submit();
        });
    })
    $(function () {
        $(".ui_timepicker").datetimepicker({
            
            showSecond: true,
            timeFormat: 'hh:mm:ss',
            stepHour: 1,
            stepMinute: 1,
            stepSecond: 1
        })
    })
</script>
</head>
<body  class = "mainBody">
<p class='tablestyle_title'> 入库申请新增编号</p>
<form id="search_form" method ='GET' action="http://checkpic.meimei.yihaoss.top/Toys/newbusinesslisting" >
        玩具ID：<input type="text" name="business_id" value="{$business_id}">
        &nbsp;&nbsp;&nbsp;&nbsp;<input type='submit' value='搜索'>
   </form>


<div class="check_list">{$page}</div>
<table width = "100%"  border="1">
	<tr height = "10" >
        <th width = "5%" align = "center">id</th>
        <th width = "5" align = "center">玩具图片</th>
		<th width = "10%" align = "center">玩具标题</th>
        <th width = "10" align = "center">玩具id</th>
        <th width = "5" align = "center">创建时间</th>
        <th width = "5" align = "center">操作</th>
    </tr>
    <foreach name="res" item="vo" >
        <tr>
            <td width ='5%' align = "center">{$vo.id}</td>
            <td width ='10%' align = "center"><img src="{$vo.business_pic}" style="width:150px;height:150px;"></td>
            <td width ='10%' align = "center">{$vo.business_title}</td>
            <td width ='5%' align = "center">{$vo.business_id}</td>
            <td width ='5%' align = "center">{$vo.create_time}</td>

            <td width ='5%' align = "center">
                <a href="http://checkpic.meimei.yihaoss.top/Toys/publictoysnewnumberin.html?business_id={$vo.business_id}&source=2&id={$vo.id}">入库新增编号</a><br>
                <a href="http://checkpic.meimei.yihaoss.top/Toys/delnewbusinesslisting?id={$vo.id}"  onclick="return confirm('确定删除吗')">删除</a>
            </td>
        </tr>    
    </foreach>
</table>
<br/>
<br/>
<div class="check_list">{$page}</div>
</body>
</html>
