<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<link href="/Tpl/Public/css/css.css" rel="stylesheet" type="text/css" />
<link type="text/css" href="/Tpl/Public/css/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
<link type="text/css" href="/Tpl/Public/css/jquery-ui-timepicker-addon.css" rel="stylesheet" />
<style>
th{
	font-size:15px;
}
</style>
<script src="/Tpl/Public/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/Tpl/Public/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="/Tpl/Public/js/jquery-ui-1.8.17.custom.min.js"></script>
<script type="text/javascript" src="/Tpl/Public/js/jquery-ui-timepicker-addon.js"></script>
<script type="text/javascript" src="/Tpl/Public/js/jquery-ui-timepicker-zh-CN.js"></script>
<script language = "JavaScript" type = "text/javascript">
    $(document).ready(function(){
        $('.check_list a').click(function(){ 
            $("#search_form").submit();
        });
    })
</script>
</head>
<body  class = "mainBody">
<p class='tablestyle_title'> 参团详情&nbsp;&nbsp;&nbsp;</p>
<!--<a target="_blank" href="pubstopcard">添加停卡</a>-->

<form  method ='post' action="https://api.meimei.yihaoss.top/index.php?r=BabyShowV20/JoinareaAdd" onsubmit="return confirm('确定参加此小区？')" >
    增加小区的用户id：<input type="text" name="login_user_id" value="">
    <input type="hidden" name="park_id" value="{$search_park_id}">
    &nbsp;&nbsp;&nbsp;&nbsp;<input type='submit' value='提交'>
</form>

<form id="search_form" method ='GET' action="http://checkpic.meimei.yihaoss.top/Toys/parklistinfo" >
        用户id：<input type="text" name="search_user_id" value="{$search_user_id}">
    <input type="hidden" name="search_park_id" value="{$search_park_id}">
        &nbsp;&nbsp;&nbsp;&nbsp;<input type='submit' value='搜索'>
   </form>





<div class="check_list">{$page}</div>
<table width = "100%"  border="1">
	<tr height = "10" >
        <th width = "10%" align = "center">小区名称</th>
		<th width = "10%" align = "center">用户id</th>
        <th width = "10%" align = "center">参加时间</th>
        <th width = "10%" align = "center">会员信息</th>
        <th width = "10%" align = "center">活动期间购卡情况</th>
        <th width = "10%" align = "center">操作</th>
    </tr>
    <foreach name="res" item="vo" >
        <tr>
            <td width ='10%' align = "center">{$vo.park_name}</td>
            <td width ='10%' align = "center">{$vo.user_id}</td>
			<td width ='10%' align = "center">{$vo.create_time}</td>
            <td width ='10%' align = "center">{$vo.user_info}</td>
            <td width ='10%' align = "center">{$vo.user_info_s}</td>
            <td width ='10%' align = "center">...</td>
        </tr>    
    </foreach>
</table>
<br/>
<br/>
<div class="check_list">{$page}</div>
</body>
</html>
