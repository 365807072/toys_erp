<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>黑名单</title>

<link href = '/Tpl/Public/css/css.css' rel = 'stylesheet' type = 'text/css'  />
<style>
th{font-size:15px;}
.div_box{margin-top:10px;width:1000px;min-height:300px;max-height: 400px;border-bottom:1px dashed #111;}
</style>

</head>
<script src="/Tpl/Public/js/jquery-1.10.2.min.js"></script>
<script language = "JavaScript" type = "text/javascript">
</script>
<body  class = "mainBody">
<p class='tablestyle_title'> 黑名单 </p>

<table cellpadding='5' cellspacing='10' width = "100%">
	<form enctype="multipart/form-data" method ='POST'  action="http://api.meimei.yihaoss.top/index.php?r=BabyShowV20/editblack">
	黑名单程度:<input type="radio" name="status" value="0"  <if condition="$res.status eq 0 "> checked </if> >轻微&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="radio" name="status" value="1" <if condition="$res.status eq 1 "> checked </if> >重&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="radio" name="status" value="2" <if condition="$res.status eq 2 "> checked </if> >更重
	<br>
	用户ID:<input type="text" name="user_id" value="{$res.user_id}" ><br>
	玩具ID:<input type="text" name="business_id" value="{$res.business_id}" ><br>
	备注：<textarea name="remark" value="" cols="100" rows="2">{$res.remark}</textarea><br>
	<input type="hidden" name="id" value="{$res.id}" >
   	&nbsp;&nbsp;&nbsp;&nbsp;<input type='submit' value='发布'>
	&nbsp;&nbsp;&nbsp;&nbsp;<input type='reset' value='重置'>
   </form>

</table>
<br/>
</body>
</html>
