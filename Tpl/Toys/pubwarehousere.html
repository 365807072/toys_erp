<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML4.01Transitional//EN""http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>发布仓库记录</title>

<link href = '/Tpl/Public/css/css.css' rel = 'stylesheet' type = 'text/css'  />
<style>
th{font-size:15px;}
.div_box{margin-top:10px;width:1000px;min-height:300px;max-height: 400px;border-bottom:1px dashed #111;}
</style>

</head>
<script src="/Tpl/Public/js/jquery-1.10.2.min.js"></script>
<script language = "JavaScript" type = "text/javascript">

</script>
<body  class = "mainBody">
<p class='tablestyle_title'> 发布仓库记录</p>

<table cellpadding='5' cellspacing='10' width = "100%">
	<form enctype="multipart/form-data" method ='POST'  action="http://api.meimei.yihaoss.top/index.php?r=BabyShowV20/pubwarehousere">
	用户ID：<input type="text" name="user_id" value="{$res.user_id}" > <br>
	问题：<textarea name="problem" value="" cols="100" rows="2">{$res.problem}</textarea><br>
	处理方法：<textarea name="need_problem" value="" cols="100" rows="2">{$res.need_problem}</textarea><br>
	处理记录：<textarea name="handle_record" value="" cols="100" rows="2">{$res.handle_record}</textarea><br>
	<input type='hidden' name='id' value='{$res.id}'>
   	&nbsp;&nbsp;&nbsp;&nbsp;<input type='submit' value='发布'>
	&nbsp;&nbsp;&nbsp;&nbsp;<input type='reset' value='重置'>
   </form>

</table>
<br/>
</body>
</html>
