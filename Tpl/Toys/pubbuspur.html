<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>发布采购</title>

<link href = '/Tpl/Public/css/css.css' rel = 'stylesheet' type = 'text/css'  />
<link type="text/css" href="/Tpl/Public/css/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
<link type="text/css" href="/Tpl/Public/css/jquery-ui-timepicker-addon.css" rel="stylesheet" />
<style>
th{font-size:15px;}
.div_box{margin-top:10px;width:1000px;min-height:300px;max-height: 400px;border-bottom:1px dashed #111;}
</style>

</head>
<script src="/Tpl/Public/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/Tpl/Public/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="/Tpl/Public/js/jquery-ui-1.8.17.custom.min.js"></script>
<script type="text/javascript" src="/Tpl/Public/js/jquery-ui-timepicker-addon.js"></script>
<script type="text/javascript" src="/Tpl/Public/js/jquery-ui-timepicker-zh-CN.js"></script>
<script language = "JavaScript" type = "text/javascript">
    $(function () {
        $(".ui_timepicker").datetimepicker({
            showSecond: true,
            timeFormat: 'hh:mm:ss',
            stepHour: 1,
            stepMinute: 1,
            stepSecond: 1
        })
    })
</script>
<body  class = "mainBody">
<p class='tablestyle_title'> 发布采购</p>
<table cellpadding='5' cellspacing='10' width = "100%">
	<form enctype="multipart/form-data" method ='POST'  action="http://api.meimei.yihaoss.top/index.php?r=BabyShowV20/pubbuspur">
	玩具ID：<input type="text" name="business_id" value="{$res.business_id}" ><br>
	价格：<input type="text" name="price" value="{$res.price}" ><br>
	数量：<input type="text" name="total_number" value="{$res.total_number}" ><br>
	联系方式：<input type="text" name="mobile" value="{$res.mobile}" ><br>
	采购日期:<input type="text" name="purchase_time" value="{$res.purchase_time}" class="ui_timepicker"><br>
	采购渠道：<textarea name="source" value="" cols="100" rows="1">{$res.source}</textarea><br>
	链接：<textarea name="post_url" value="" cols="100" rows="2">{$res.post_url}</textarea><br>
	其它备注：<textarea name="reamrk" value="" cols="100" rows="2">{$res.reamrk}</textarea><br>
	<input type='hidden' name='id' value='{$res.id}'>
   	&nbsp;&nbsp;&nbsp;&nbsp;<input type='submit' value='发布'>
	&nbsp;&nbsp;&nbsp;&nbsp;<input type='reset' value='重置'>
   </form>
</table>
<br/>
</body>
</html>
