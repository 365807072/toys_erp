    &nbsp;&nbsp;&nbsp;&nbsp;用户ID：<input type="text" name="user_id" value="{$res.user_id}"><br><br>
    &nbsp;&nbsp;&nbsp;&nbsp;用户姓名：<input type="text" name="user_name" value="{$res.user_name}"><br><br>
    &nbsp;&nbsp;&nbsp;&nbsp;手机号码：<input type="text" name="mobile" value="{$res.mobile}"><br><br>
    &nbsp;&nbsp;&nbsp;&nbsp;邀请号码：<input type="text" name="invite_num" value="{$res.invite_num}" disabled><br><br>

    &nbsp;&nbsp;&nbsp;&nbsp;开始时间：<input type="text" name="start_time" value="{$res.start_time}"><br><br>
    &nbsp;&nbsp;&nbsp;&nbsp;结束时间：<input type="text" name="end_time" value="{$res.end_time}"><br><br>
    &nbsp;&nbsp;&nbsp;备注：<input type="text" name="remark" value="{$res.remark}"><br><br>
    &nbsp;&nbsp;&nbsp;等级：<select name="level">
                        <option value="1" <if condition="$res.level eq 1 "> selected</if> >一阶</option>
                        <option value="2" <if condition="$res.level eq 2 "> selected</if> >二阶</option>
                        <option value="3" <if condition="$res.level eq 3 "> selected</if> >三阶</option>
                        <option value="4" <if condition="$res.level eq 4 "> selected</if> >成长伙伴</option>
                    </select>
    <br><br>

    &nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="提交">
</form>
