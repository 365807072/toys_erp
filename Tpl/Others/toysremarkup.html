		margin: 0;

ul{
	width:100%;

	ul li{
		width:120px;

 $(document).ready(function(){

		 var sl=-Math.max(document.body.scrollLeft,document.documentElement.scrollLeft);
		 document.getElementById('head').style.left=sl+'px';

	 };
})

<body  class = "mainBody" id="mainBody">


		<form action="https://api.meimei.yihaoss.top/index.php?r=BabyShowV77/toysremarkup" method="post" onsubmit="return confirm('确定增加备注?')">
			&nbsp;&nbsp;&nbsp;增加备注（永久性备注）： <textarea name="remark" cols="30" rows="5">{$remark}</textarea>
			<input type="hidden" name="order_id" value="{$order_id}">
			<input type="hidden" name="user_id" value="{$user_id}">
			<input type="submit" value="确认增加">
		</form>


		<br><br>
		<if condition="$is_prize eq 1">
			<p>删除礼品操作：<a href="https://api.meimei.yihaoss.top/index.php?r=BabyShowV77/toysdelprize&order_id={$order_id}&is_prize={$is_prize}" onclick="return confirm('确定删除该礼品订单吗？')">删除</a></p>
		</if>

		<br><br>
		<if condition="$toys_number neq '0'">
			<hr>
			<br>
			<form action="https://api.meimei.yihaoss.top/index.php?r=BabyShowV77/toysToysnumberUp" method="post" onsubmit="return confirm('确定增加入库备注?')">
				&nbsp;&nbsp;&nbsp;增加入库备注： <textarea name="order_remark" cols="30" rows="5">{$order_remark}</textarea>
				<input type="hidden" name="toys_number" value="{$toys_number}">
				<input type="submit" value="确认增加">
			</form>
		</if>

		<br><br>
		<hr><br>
		<form action="https://api.meimei.yihaoss.top/index.php?r=BabyShowV77/toysUserNicknameUp" method="post" onsubmit="return confirm('确定修改昵称?')">
			&nbsp;&nbsp;&nbsp;用户昵称： <input type="text" name="nick_name" value="{$nick_name}">
			<input type="hidden" name="user_id" value="{$user_id}">
			<input type="submit" value="确认修改">
		</form>
		<br>
		&nbsp;&nbsp;&nbsp;<a href="https://api.meimei.yihaoss.top/index.php?r=BabyShowV20/UserToysList&login_user_id={$user_id}">查看租赁记录</a>
		<br>
		<br>
		<hr>

		<if condition="$add_status eq 1">
			<br>
			<form action="https://api.meimei.yihaoss.top/index.php?r=BabyShowV20/NoMemberDayAdd" method="post" onsubmit="return confirm('确定操作延期？')">
				&nbsp;&nbsp;&nbsp;延期天数： <input type="text" name="day" value="">
				<input type="hidden" name="order_id" value="{$order_id}">
				<input type="submit" value="确认操作">
			</form>
			<br>
		</if>

		&nbsp;&nbsp;&nbsp;配送信息：
		<table>
		<foreach name="listing_res" item="vo" >

				<tr>
					<td width ='200px' align = "center">{$vo.create_time}</td>
					<td width ='200px' align = "center">{$vo.status_name}
						<if condition="$vo.state eq 1">
						<font color="red">（已取消）</font>
					</if></td>
					<td width ='200px' align = "center">{$vo.nick_name}</td>
				</tr>

		</foreach>
		</table>
