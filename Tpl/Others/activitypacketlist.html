<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>{:C('TITLE')}</title>

<link href = '/Tpl/Public/css/css.css' rel = 'stylesheet' type = 'text/css'  />

<style>
th{
	font-size:15px;
}


</style>

</head>
<body  class = "mainBody">
<p class='tablestyle_title'> 活动红包列表   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target="_blank" href="publicactivitypacket">发布活动红包</a></p>

<div class="check_list">{$page}</div>
<table width = "100%" cellpadding = '3' cellspacing = '3'>
	<tr height = "10"  >
		<th width = "5%" align = "center">红包ID</th>
		<th width = "5%" align = "center">抢红包用户</th>
		<th width = "10%" align = "center">商家信息</th>
		<th width = "5%" align = "center">套餐</th>
		<th width = "5%" align = "center">金额</th>
		<th width = "10%" align = "center">过期时间</th>
		<th width = "5%" align = "center">删除</th>
    </tr>
    <foreach name="res" item="vo" >
    <tr>
    	<td width ='5%' align = "center">{$vo.id}</td>
        <td width ='5%' align = "center">{$vo.grab_user_id}<br/>{$vo.grab_nick_name}</td>
		<td width ='10%' align = "center">{$vo.activity_business_id}<br/>{$vo.business_title}</td>
		<td width ='5%' align = "center">
			<if condition="$vo.activity_business_package eq 1">套餐一
 <elseif condition="$vo.activity_business_package eq 2"/>套餐二
 <elseif condition="$vo.activity_business_package eq 3"/>套餐三
 <elseif condition="$vo.activity_business_package eq 4"/>套餐四
 <else /> 请选择
 </if>
		</td>
		<td width ='5%' align = "center">{$vo.packet_price}</td>
		<td width ='10%' align = "center">{$vo.expiry}</td>
		<td width ='5%' align = "center"><a href="http://checkpic.meimei.yihaoss.top/Others/operator_activitypacket?id={$vo.id}">删除</a>
		</td>
    </tr>
    </foreach>
</table>
<br/>
<div class="check_list">{$page}</div>

</body>
</html>
