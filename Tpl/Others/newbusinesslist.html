<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<link href="/Tpl/Public/css/css.css" rel="stylesheet" type="text/css" />
<style>
div{
	display:inline;
}

th{
	font-size:15px;
}
</style>

</head>
<body  class = "mainBody">
<p class='tablestyle_title'> 商家列表【除套餐】&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target="_blank" href="/Others/npublicbusiness">添加商家</a></p>

<div style="margin:10px;margin-top:0px;">
<form  method ='POST' action="http://checkpic.meimei.yihaoss.top/Others/newbusinesslist" >
        &nbsp;&nbsp;&nbsp;&nbsp;商家ID：<input type="text" name="business_id" value="{$business_id}">
        &nbsp;&nbsp;&nbsp;&nbsp;商家标题：<input type="text" name="search_business_title" value="{$search_business_title}">
        &nbsp;&nbsp;&nbsp;&nbsp;<input type='submit' value='搜索'>
   </form>
</div>

<div class="check_list">{$page}</div>
<table width = "100%" cellpadding = '3' cellspacing = '3'>
	<tr height = "10" >
		<th width = "10%" align = "center">商家标题</th>
		<th width = "10%" align = "center">联系方式</th>
		<th width = "10%" align = "center">发布时间</th>
        <th width = "5%" align = "center">套餐</th>
		<th width = "5%" align = "center">修改</th>
		<th width = "5%" align = "center">删除</th>
	
    </tr>
    <foreach name="res" item="vo" >
    <tr>
        <td width ='10%' align = "center"><input  id ="input_{$vo.id}" name ="input_{$vo.id}" type = "checkbox" />{$vo.id}&nbsp;&nbsp;{$vo.business_title}</td>
        <td width ='10%' align = "center">{$vo.business_contact}</td>
        <td width ='10%' align = "center">{$vo.create_time}</td>
        <td width ='5%' height='200' align = "center">
           <a href="http://checkpic.meimei.yihaoss.top/Others/businessPackageList?id={$vo.id}" target="_blank">套餐</a>
         </td>
   		<td width ='5%' height='200' align = "center">
	       <a href="http://checkpic.meimei.yihaoss.top/Others/update_business?id={$vo.id}" target="_blank">修改</a>
         </td>

		 <td width ='5%' height='200' align = "center">
	       <a href="http://checkpic.meimei.yihaoss.top/Others/del_business?id={$vo.id}">删除</a>
         </td>

    </tr>
    
    </foreach>
</table>
<br/>
<br/>
<div class="check_list">{$page}</div>
</body>
</html>
