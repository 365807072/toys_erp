<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<link href="/Tpl/Public/css/css.css" rel="stylesheet" type="text/css" />
<link type="text/css" href="/Tpl/Public/css/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
<link type="text/css" href="/Tpl/Public/css/jquery-ui-timepicker-addon.css" rel="stylesheet" />
<style>
th{
	font-size:15px;
}
</style>
<script src="/Tpl/Public/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/Tpl/Public/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="/Tpl/Public/js/jquery-ui-1.8.17.custom.min.js"></script>
<script type="text/javascript" src="/Tpl/Public/js/jquery-ui-timepicker-addon.js"></script>
<script type="text/javascript" src="/Tpl/Public/js/jquery-ui-timepicker-zh-CN.js"></script>
<script language = "JavaScript" type = "text/javascript">
    $(document).ready(function(){
        $('.check_list a').click(function(){ 
            $("#search_form").submit();
        });
    })
    $(function () {
        $(".ui_timepicker").datetimepicker({
            
            showSecond: true,
            timeFormat: 'hh:mm:ss',
            stepHour: 1,
            stepMinute: 1,
            stepSecond: 1
        })
    })
</script>
</head>
<body  class = "mainBody">
<p class='tablestyle_title'> 玩乐中列表-时间{$show_time}</p>
<form id="search_form" method ='GET' action="http://checkpic.meimei.yihaoss.top/Others/everytoysorderfun" >    
        用户ID：<input type="text" name="user_id" value="{$user_id}">
        &nbsp;&nbsp;&nbsp;&nbsp;
        地址：<input type="text" name="search_address" value="{$search_address}">
        &nbsp;&nbsp;&nbsp;&nbsp;
         开始时间:<input type="text" name="start_time" value="{$start_time}" class="ui_timepicker">--
        结束时间:<input type="text" name="end_time" value="{$end_time}" class="ui_timepicker">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type='submit' value='搜索'>
   </form>


<div class="check_list">{$page}</div>
<table width = "100%"  border="1">
	<tr height = "10" >
        <th width = "5%" align = "center">用户Id</th>
		<th width = "10%" align = "center">配送信息</th>
		<th width = "10%" align = "center">玩具玩具</th>
        <th width = "10" align = "center">备注</th>
        <th width = "10" align = "center">操作</th>
    </tr>
    <foreach name="res" item="vo" >
        <tr>
            <td width ='5%' align = "center">{$vo.user_id}</td>
            <td width ='10%' align = "center">{$vo.user_info}</td>
			<td width ='10%' align = "center">{$vo.send_toys}</td>
            <td width ='10%' align = "center">{$vo.remark}</td>
            <td width ='10%' align = "center">
                <a href="http://checkpic.meimei.yihaoss.top/Others/toysremarkup?user_id={$vo.user_id}" target="_black" >编辑备注</a>
            <br/><br/>
                <form action="http://checkpic.meimei.yihaoss.top/Others/operator_userremarkstate" method="post" onsubmit="return confirm('确定一键清空?')">
                    <input type="hidden" name="user_id" value="{$vo.user_id}" >
                        <input type="submit" value="一键清空备注">
                    </form>
            </td>
        </tr>    
    </foreach>
</table>
<br/>
<br/>
<div class="check_list">{$page}</div>
</body>
</html>
