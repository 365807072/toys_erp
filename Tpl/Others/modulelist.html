<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<link href="/Tpl/Public/css/css.css" rel="stylesheet" type="text/css" />
<style>
div{
	display:inline;
}

th{
	font-size:15px;
}
</style>

</head>
<body  class = "mainBody">
<p class='tablestyle_title'> 首页模块列表&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target="_blank" href="module">添加首页模块</a></p>

<div class="check_list">{$page}</div>
<table width = "100%" cellpadding = '3' cellspacing = '3'>
	<tr height = "10" >
		<th width = "30%" align = "center">图片</th>
        <th width = "10%" align = "center">来源</th>
        <th width = "5%" align = "center">排序</th>
        <th width = "5%" align = "center">编辑</th>
		<th width = "5%" align = "center">删除</th>
	
    </tr>
    <foreach name="res" item="vo" >
    <tr>
        	<td width ='30%'  align = "center">
        	
        		<table width = "100%">
        			<tr>
        				<td align = "left">        				  
        				<div id = "imageDiv_{$vo.id}">			
    					 <img id ="image_{$vo.id}" name="image_{$vo.id}" src ="{$vo.img}" <if condition="$vo.type eq 43 ">style="width:300px;height:300px;" </if>  />								
        				 <div id="text" style="color:red;font-size:24px;"></div>
        			</div>
        				</td>
        			</tr>
        		</table>
        		
        	</td>
        <td width ='5%' height='200' align = "center">
           {$vo.sort}
         </td>	
		<td width ='5%' height='200' align = "center">
	       {$vo.name}
         </td>
        <td width ='5%' height='200' align = "center">
           <a href="http://checkpic.meimei.yihaoss.top/Others/module?id={$vo.id}" target="_black">编辑</a>
         </td>
		 <td width ='5%' height='200' align = "center">
	       <a href="http://checkpic.meimei.yihaoss.top/Others/operator_module?id={$vo.id}">删除</a>
         </td>

    </tr>
    
    </foreach>
</table>
<br/>
<br/>
<div class="check_list">{$page}</div>
</body>
</html>
