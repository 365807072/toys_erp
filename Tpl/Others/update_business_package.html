<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>宝宝秀秀--修改商家套餐</title>

<link href = '/Tpl/Public/css/css.css' rel = 'stylesheet' type = 'text/css'  />

<style>
th{
	font-size:15px;
}

</style>

</head>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script>
<script src="/Tpl/Public/js/jquery-1.10.2.min.js"></script>
<script type = "text/javascript">
</script>
<body  class = "mainBody">
<p class='tablestyle_title'> 修改商家套餐 </p>
<table cellpadding='5' cellspacing='10' width = "100%">
	<form enctype="multipart/form-data" method ='POST' action="http://api.meimei.yihaoss.top/index.php?r=BabyShowV20/UpdateBusinessPackage" >
    
        &nbsp;&nbsp;&nbsp;&nbsp;套餐合同价格：<input type="text" name="package_contract_price" value="{$businessList.package_contract_price}"><br>
        &nbsp;&nbsp;&nbsp;&nbsp;套餐几：<input type="text" name="package" value="{$businessList.package}">只能数字<br>
        &nbsp;&nbsp;&nbsp;&nbsp;套餐原价：<input type="text" name="business_market_price" value="{$businessList.business_market_price}">
        &nbsp;&nbsp;&nbsp;&nbsp;套餐秀秀价：<input type="text" name="business_babyshow_price" value="{$businessList.business_babyshow_price}"><br>
        &nbsp;&nbsp;&nbsp;&nbsp;套餐是否免费（首次）体验（试听）：
        <input type="radio" name="business_free_state" value="1" <if condition="$businessList.business_free_state neq 2 "> checked </if> >否&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="business_free_state" value="2" <if condition="$businessList.business_free_state eq 2 "> checked </if>>是
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;套餐支付方式：
        <input type="radio" name="business_payment" value="0" <if condition="$businessList.business_payment eq 0 "> checked </if> >线上和上门&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="business_payment" value="1" <if condition="$businessList.business_payment eq 1 "> checked </if> >线上&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="business_payment" value="2" <if condition="$businessList.business_payment eq 2 "> checked </if>>上门
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;套餐是否推荐：
        <input type="radio" name="is_recommend" value="0"  checked  >否&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="is_recommend" value="1" >是
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;套餐推荐套餐内容:<textarea name="recommended_package" value="" cols="100" rows="2">{$businessList.recommended_package}</textarea><br>
        &nbsp;&nbsp;&nbsp;&nbsp;套餐项目：<textarea name="business_package_des" value="" cols="100" rows="2">{$businessList.business_package_des}</textarea><br>
        &nbsp;&nbsp;&nbsp;&nbsp;套餐活动次数和时间：
        <textarea name="business_activity_num" value="" cols="100" rows="2">{$businessList.business_activity_num}</textarea><br>
        &nbsp;&nbsp;&nbsp;&nbsp;套餐活动有效期：
        <textarea name="business_activity_time" value="" cols="100" rows="1">{$businessList.business_activity_time}</textarea>
        <div style="width:1300px;line-height:1px;border-bottom:1px dashed #111;margin:5px 0;"></div>

	
<input type="hidden" name="business_id" value="{$businessList.business_id}">
<input type="hidden" name="package_id" value="{$businessList.id}">
 <div id="container" style="display: none;"></div>
        &nbsp;&nbsp;&nbsp;&nbsp;<input type='submit' value='添加'>
	&nbsp;&nbsp;&nbsp;&nbsp;<input type='reset' value='重置'>
   </form>

</table>



<br/>
</body>
</html>
