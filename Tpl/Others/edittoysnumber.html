<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>编辑玩具编号信息</title>

<link href = '/Tpl/Public/css/css.css' rel = 'stylesheet' type = 'text/css'  />
<style>
th{font-size:15px;}
.div_box{margin-top:10px;width:1000px;min-height:300px;max-height: 400px;border-bottom:1px dashed #111;}
</style>

</head>
<script src="/Tpl/Public/js/jquery-1.10.2.min.js"></script>

<body  class = "mainBody">
<p class='tablestyle_title'> 编辑玩具编号信息</p>

<table cellpadding='5' cellspacing='10' width = "100%">
	<form enctype="multipart/form-data" method ='POST'  action="http://api.meimei.yihaoss.top/index.php?r=BabyShowV20/editToysNumber">
    玩具ID：<input type="text" name="business_id" value="{$res.business_id}" readonly="readonly" ><br/>
    编号ID：<input type="text" name="tag_id" value="{$res.tag_id}" readonly="readonly" ><br/>
    当前是否可用：<input type="radio" name="is_use" value="0" <if condition="$res.is_use eq 0">checked</if> >可用 &nbsp;&nbsp;&nbsp;
    	<input type="radio" name="is_use" value="1" <if condition="$res.is_use eq 1">checked</if>>不可用 &nbsp;&nbsp;&nbsp;
        <input type="radio" name="is_use" value="2" <if condition="$res.is_use eq 2">checked</if>>维修 &nbsp;&nbsp;&nbsp;
        <input type="radio" name="is_use" value="3" <if condition="$res.is_use eq 3">checked</if>>未找到&nbsp;&nbsp;&nbsp;
        <input type="radio" name="is_use" value="4" <if condition="$res.is_use eq 4">checked</if>>预约&nbsp;&nbsp;&nbsp;
        <input type="radio" name="is_use" value="5" <if condition="$res.is_use eq 5">checked</if>>部分损坏不影响使用&nbsp;&nbsp;&nbsp;
        <input type="radio" name="is_use" value="6" <if condition="$res.is_use eq 6">checked</if>>完全报废&nbsp;&nbsp;&nbsp;
        <input type="radio" name="is_use" value="7" <if condition="$res.is_use eq 7">checked</if>>不可用-new&nbsp;&nbsp;&nbsp;
        <input type="radio" name="is_use" value="8" <if condition="$res.is_use eq 8">checked</if>>活动预留&nbsp;&nbsp;&nbsp;
        <input type="radio" name="is_use" value="9" <if condition="$res.is_use eq 9">checked</if>>售卖
        <input type="hidden" name="is_use_now" value="{$res.is_use}">
        <br>
    采购日期：
        <select name ="purchase_id">
            <option value ="0" <if condition="$res.warehouse eq 0 ">selected</if> >无</option>
            <notempty name="purRes">
                <foreach name="purRes" item="vo" >
                <option value="{$vo.id}" <if condition="$res.purchase_id eq $vo.id "> selected</if>>{$vo.purchase_time}</option>
                </foreach>
            </notempty>
        </select>
    <br/>
    仓库名称：
    	<select name ="warehouse">
    		<option value ="0" <if condition="$res.warehouse eq 0 ">selected</if> >无</option>
    		<option value ="1" <if condition="$res.warehouse eq 1 ">selected</if> >大仓库</option>
    		<option value ="2" <if condition="$res.warehouse eq 2 ">selected</if> >小仓库</option>
    	</select>
    <br/>
    房间：<input type="text" name="room" value="{$res.room}" >填数字（0、1、2...）<br/>
    货架：<input type="text" name="storage_rack" value="{$res.storage_rack}" >填数字（0、1、2...）<br/>
    层数：<input type="text" name="number" value="{$res.number}" >填数字（0、1、2...）<br/>
    <!-- 市：<input type="text" name="city_name" value="{$res.city_name}" ><br>
    县：<input type="text" name="county_name" value="{$res.county_name}" ><br>
    区：<textarea name="area_name" cols="100" rows="2">{$res.area_name}</textarea><br> -->
    备注：<textarea name="remark" cols="100" rows="2">{$res.remark}</textarea><br>
    <input type="hidden" name="id" value="{$res.id}" >
        <!--<font color="red">测试，勿填此项：</font><input type="text" name="seven" value=""><br>-->
   	&nbsp;&nbsp;&nbsp;&nbsp;<input type='submit' value='发布'>
	&nbsp;&nbsp;&nbsp;&nbsp;<input type='reset' value='重置'>
   </form>

</table>
<br/>
</body>
</html>
