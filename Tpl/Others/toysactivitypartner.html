<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<link href="/Tpl/Public/css/css.css" rel="stylesheet" type="text/css" />
<link type="text/css" href="/Tpl/Public/css/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
<link type="text/css" href="/Tpl/Public/css/jquery-ui-timepicker-addon.css" rel="stylesheet" />
<style>
th{
	font-size:15px;
}
</style>
<script src="/Tpl/Public/js/jquery-1.10.2.min.js"></script>
</head>
<body  class = "mainBody">
<p class='tablestyle_title'> 超级伙伴列表 &nbsp;&nbsp;&nbsp;&nbsp;<a href="toysactivitypartneredit.html">新增超级伙伴</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="toysactivitypartnerall.html">超级伙伴统计</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="toysactivitypartnersuper.html">超级伙伴绑定关系</a></p>


<form action="http://checkpic.meimei.yihaoss.top/Others/toysactivitypartner.html">
    用户id：<input type="text" name="user_id" value="{$user_id_search}">&nbsp;&nbsp;&nbsp;
    用户名：<input type="text" name="nick_name" value="{$nick_name_search}">&nbsp;&nbsp;&nbsp;
    <input type="submit" value="搜索">
</form>

<div class="check_list">{$page}</div>

<table width = "100%"  border="1">
	<tr height = "10" >

        <th width = "10%" align = "center">用户id/昵称</th>
        <th width = "10%" align = "center">用户信息</th>
        <th width = "10%" align = "center">等级</th>
        <th width = "10%" align = "center">邀请码</th>
        <th width = "10%" align = "center">优惠金额</th>
        <th width = "10%" align = "center">开始时间/结束时间</th>
        <!--<th width = "10%" align = "center"></th>-->
        <!--<th width = "10%" align = "center">备注</th>-->
		<th width = "10%" align = "center">操作</th>
    </tr>
    <foreach name="res" item="vo" >
        <tr>
            <td width ='10%' align = "center">{$vo.user_id}<br>{$vo.nick_name}</td>
            <td width ='10%' align = "center">{$vo.user_name}<br>{$vo.mobile}<br>{$vo.remark}</td>
            <td width ='10%' align = "center">{$vo.level_name}</td>
            <td width ='10%' align = "center">{$vo.invite_num}</td>
            <td width ='10%' align = "center">{$vo.invite_bonus}</td>
            <td width ='10%' align = "center">{$vo.start_time}<br>{$vo.end_time}</td>
            <!--<td width ='10%' align = "center"></td>-->
            <!--<td width ='10%' align = "center"></td>-->
            <td width ='10%' align = "center">
                <a href="toysactivitypartneredit.html?id={$vo.id}">编辑</a><br>
                <a href="toysactivitypartnerlist.html?user_id={$vo.user_id}&new_user_id={$vo.invite_num}">查看详情</a>
            </td>

        </tr>
    </foreach>
</table>
<br/>
<br/>
<div class="check_list">{$page}</div>
</body>
</html>
