<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="/Tpl/Public/css/css.css" rel="stylesheet" type="text/css" />
    <link type="text/css" href="/Tpl/Public/css/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
    <link type="text/css" href="/Tpl/Public/css/jquery-ui-timepicker-addon.css" rel="stylesheet" />
    <style>
        th{
            font-size:15px;
        }
    </style>
    <script src="/Tpl/Public/js/jquery-1.10.2.min.js"></script>
</head>
<body  class = "mainBody">
<p class='tablestyle_title'> 小号列表 &nbsp;&nbsp;&nbsp;&nbsp;<a href="toysalluserinfoedit.html">新增小号</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="toysalluserlink.html">网站链接列表</a></p>

<div class="check_list">{$page}</div>
<table width = "100%"  border="1">
    <tr height = "10" >

        <th width = "10%" align = "center">账号</th>
        <th width = "10%" align = "center">密码</th>
        <th width = "10%" align = "center">原名</th>
        <th width = "10%" align = "center">现名</th>
        <th width = "10%" align = "center">所在群组</th>
        <th width = "10%" align = "center">备注</th>
        <th width = "10%" align = "center">操作</th>
    </tr>
    <foreach name="res" item="vo" >
        <tr>
            <td width ='10%' align = "center">{$vo.user_name}</td>
            <td width ='10%' align = "center">{$vo.user_key}</td>
            <td width ='10%' align = "center">{$vo.old_name}</td>
            <td width ='10%' align = "center">{$vo.new_name}</td>
            <td width ='10%' align = "center">{$vo.group_name}</td>
            <td width ='10%' align = "center">{$vo.remark}</td>
            <td width ='10%' align = "center">
                <a href="toysalluserinfoedit.html?id={$vo.id}">编辑</a>
            </td>

        </tr>
    </foreach>
</table>
<br/>
<br/>
<div class="check_list">{$page}</div>
</body>
</html>
