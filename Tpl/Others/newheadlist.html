<body  class = "mainBody">

<div class="check_list">{$page}</div>

        				</td>
        			</tr>
        		</table>
        		
        	</td>	
		<td width ='5%' height='200' align = "center">
	       {$vo.name}
         </td>
   
		 <td width ='5%' height='200' align = "center">
