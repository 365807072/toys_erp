<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML4.01Transitional//EN""http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title></title>

<link href = '/Tpl/Public/css/css.css' rel = 'stylesheet' type = 'text/css'  />
  <link type="text/css" href="/Tpl/Public/css/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
     <link type="text/css" href="/Tpl/Public/css/jquery-ui-timepicker-addon.css" rel="stylesheet" />

<style>
th{
	font-size:15px;
}

</style>
<script src="/Tpl/Public/js/jquery-1.10.2.min.js"></script>
<script language = "JavaScript" type = "text/javascript">
 $(document).ready(function(){ 
	$('#type').change(function(){ 
		var type=$(this).children('option:selected').val(); 
		if(type=='9') {
			$("#business").show();
		} else {
			$("#business").hide();
		}
	
	}) 
}) 
</script>


</head>

<body  class = "mainBody">
<p class='tablestyle_title'> 新版添加玩具banner </p>

<table cellpadding='5' cellspacing='10' width = "100%">
	<form enctype="multipart/form-data" method ='POST'  action="http://api.meimei.yihaoss.top/index.php?r=BabyShowV20/toysHeadListingnew">
	头部图片：<input type="file" name="img1" value="">（图片640*320）<br>
	选择归属版块：
	 <select id = "type" name = "type"  >
		  <option value ="0" selected>无</option>
		  <option value="3">帖子</option>
		  <option value="5">外链</option>
		  <option value="9">玩具列表</option>	
		  <option value="10">玩具详情</option>
	</select><br>
	<p style="display:none;" id="business">玩具分类：
        <foreach name="businessList" item="vo" >
            <input type="radio" name="category_id" value="{$vo.id}"  >{$vo.title}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </foreach>
    </p>
	填写图片id<input type="text" name="img_id" value="">注意：如果是帖子填写（帖子id）,如果是玩具详情填写（玩具id），外链时不需要<br>
		小程序外链url<textarea rows="2" cols="50" name="post_url"></textarea>提示：选外链必填写url<br>
		app外链url<textarea rows="2" cols="50" name="post_url_app"></textarea>提示：选外链必填写url<br>
   	<input type='submit' value='添加'>
	<input type='reset' value='重置'>
   </form>

</table>
<br/>
</body>
</html>
