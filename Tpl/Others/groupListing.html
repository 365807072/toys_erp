<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>{:C('TITLE')}</title>

<link href = '/Tpl/Public/css/css.css' rel = 'stylesheet' type = 'text/css'  />
<!-- 审核日志列表 -->

<style>
th{
	font-size:15px;
}

</style>

</head>
<body  class = "mainBody">
<p class='tablestyle_title'> 群中帖子列表 </p>
<div class="check_list">{$page}</div>
<table width = "100%" cellpadding = '3' cellspacing = '3'>
	<tr height = "10"  >
		<th width = "5%" align = "center">用户</th>
		<th width = "30%" align = "center">话题描述</th>
		<th width = "20%" align = "center">话题图片</th>
        <th width = "5%" align = "center">编辑</th>
		<th width = "5%" align = "center">删除</th>
    </tr>
    <foreach name="res" item="vo" >
    <tr>
	
        <td width ='5%' align = "center">{$vo.nick_name}</td>
		 <td width ='30%' align = "center">{$vo.img_description|msubstr=0,20,'utf-8'}</td>
        	<td width ='20%'  align = "center">
        	
        		<table width = "100%">
        			<tr>
        				<td align = "left">
        				  
        				<div id = "imageDiv_{$vo.id}">
        				  
        				    <foreach name="vo.imgUrl" item="fff" key="k"> 
    							 <img id ="image_{$vo.id}" name="image_{$vo.id}" src ="{$fff}" style="width:120px;height:120px;"/>
    						</foreach> 
        				 <div id="text" style="color:red;font-size:24px;"></div>
        			</div>
        				</td>
        			</tr>
        		</table>
        		
        	</td>	
            <td width ='5%' align = "center">
                <a href="editListingInfo?id={$vo.id}" target="_black" >编辑</a>
                </td>
			<td width ='10%' align = "center"><a href="operator_replylistinglist?id={$vo.id}">删除</a></td>
    </tr>
    
    </foreach>
</table>
<br/>
<div class="check_list">{$page}</div>

</body>
</html>
