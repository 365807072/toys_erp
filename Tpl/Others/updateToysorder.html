<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>编辑玩具订单</title>

<link href = '/Tpl/Public/css/css.css' rel = 'stylesheet' type = 'text/css'  />

<style>
th{
	font-size:15px;
}

</style>

</head>
<script src="/Tpl/Public/js/jquery-1.10.2.min.js"></script>
<script language = "JavaScript" type = "text/javascript">

</script>
<body  class = "mainBody">
<p class='tablestyle_title'> 编辑玩具订单 </p>
<table cellpadding='5' cellspacing='10' width = "100%">
	<form enctype="multipart/form-data" method ='POST' action="http://api.meimei.yihaoss.top/index.php?r=BabyShowV9/updateToysOrder" >      
        &nbsp;&nbsp;&nbsp;&nbsp;消费状态：
        <select name="status" style=" width:auto;" >
            <option value="0">请选择状态</option>
            <option value="1" <if condition="$orderList.status eq 1 ">  selected</if>>待支付</option>
            <option value="2" <if condition="$orderList.status eq 2 ">  selected</if>>待取货</option>
            <option value="3" <if condition="$orderList.status eq 3 ">  selected</if>>待清洗</option>
            <option value="4" <if condition="$orderList.status eq 4 ">  selected</if>>待消毒</option>
            <option value="5" <if condition="$orderList.status eq 5 ">  selected</if>>送货中</option>
            <option value="6" <if condition="$orderList.status eq 6 ">  selected</if>>玩乐中</option>
            <option value="7" <if condition="$orderList.status eq 7 ">  selected</if>>待完成</option>
            <option value="8" <if condition="$orderList.status eq 8 ">  selected</if>>退款中</option>
            <option value="9" <if condition="$orderList.status eq 9 ">  selected</if>>已退款</option>
            <option value="10" <if condition="$orderList.status eq 10 ">  selected</if>>退押金中</option>
            <option value="11" <if condition="$orderList.status eq 11 ">  selected</if>>已退押金</option>
            <option value="12" <if condition="$orderList.status eq 12 ">  selected</if>>已完成</option>
        </select><br>
        <input type="hidden" name="id" value="{$orderList.id}">
        &nbsp;&nbsp;&nbsp;&nbsp;<input type='submit' value='添加'>
	&nbsp;&nbsp;&nbsp;&nbsp;<input type='reset' value='重置'>
   </form>

</table>
<br/>
</body>
</html>
