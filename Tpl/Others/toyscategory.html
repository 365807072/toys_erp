<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML4.01Transitional//EN""http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title></title>

<link href = '/Tpl/Public/css/css.css' rel = 'stylesheet' type = 'text/css'  />
  <link type="text/css" href="/Tpl/Public/css/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
     <link type="text/css" href="/Tpl/Public/css/jquery-ui-timepicker-addon.css" rel="stylesheet" />

<style>
th{
	font-size:15px;
}

</style>
<script src="/Tpl/Public/js/jquery-1.10.2.min.js"></script>
<script language = "JavaScript" type = "text/javascript">
 $(document).ready(function(){ 
	$('#type').change(function(){ 
		var type=$(this).children('option:selected').val(); 
		if(type=='9') {
			$("#business").show();
		} else {
			$("#business").hide();
		}
	
	}) 
}) 
</script>


</head>

<body  class = "mainBody">
<p class='tablestyle_title'> 
	<if condition="$res.id eq 0 ">添加<else/>编辑</if>玩具二级分类 
</p>

<table cellpadding='5' cellspacing='10' width = "100%">
	<form enctype="multipart/form-data" method ='POST'  action="http://api.meimei.yihaoss.top/index.php?r=BabyShowV20/edittoysCategory">
		排序：<input type="input" name="rank_num" value="{$res.rank}"><br>
	标题：<textarea name="title" value="" cols="100" rows="2">{$res.title}</textarea><br>
		分类图片：<input type="file" name="img1" value="">
		<notempty name="res.img">
			<img src="{$res.img}" alt="" style="width:140px;height:100px;">
		</notempty>
		<br>
	<input type="hidden" name="id" value="{$res.id}">
		<br>
   	<input type='submit' value='添加'>
	<input type='reset' value='重置'>
   </form>

</table>
<br><br><br><br>
<table width = "100%" cellpadding = '3' cellspacing = '3'>
		<tr>
			<th style="width:20%;">玩具标题</th>
			<th style="width:30%;">玩具图片</th>
			<th style="width:10%;">玩具id</th>
			<th style="width:10%;">总数量</th>
			<th style="width:10%;">可用数量</th>
			<th style="width:20%;">操作</th>
		</tr>
	<foreach name="toys_info" item="toys" >
		<tr style="text-align:center;">
			<td style="width:20%;">{$toys.business_title}</td>
			<td style="width:30%;"><img src="http://api.meimei.yihaoss.top/{$toys.business_pics}" alt="" style="width:200px;height:200px;"></td>
			<td style="width:10%;">{$toys.id}</td>
			<td style="width:10%;">{$toys.total_number}</td>
			<td style="width:10%;">{$toys.toys_number}</td>
			<td style="width:20%;"><a href="http://api.meimei.yihaoss.top/index.php?r=BabyShowV20/deltoysCategory&toysid={$toys.id}&categoryid={$res.category_id}">删除</a></td>
		</tr>

	</foreach>
</table>

<br/>
</body>
</html>
