<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<link href="/Tpl/Public/css/css.css" rel="stylesheet" type="text/css" />
<link type="text/css" href="/Tpl/Public/css/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
<link type="text/css" href="/Tpl/Public/css/jquery-ui-timepicker-addon.css" rel="stylesheet" />
<style>
th{
	font-size:15px;
}
</style>
<script src="/Tpl/Public/js/jquery-1.10.2.min.js"></script>
</head>
<body  class = "mainBody">
<p class='tablestyle_title'> 邀请码列表 &nbsp;&nbsp;&nbsp;&nbsp;<a href="toysinvitecodeedit.html">新增邀请码</a></p>

<div class="check_list">{$page}</div>
<table width = "100%"  border="1">
	<tr height = "10" >

        <th width = "10%" align = "center">邀请码</th>
        <th width = "5%" align = "center">备注</th>
        <th width = "10%" align = "center">开始时间</th>
        <th width = "10%" align = "center">结束时间</th>
        <th width = "10%" align = "center">优惠金额</th>
        <th width = "10%" align = "center">优惠类型</th>
        <th width = "10%" align = "center">前端展示标题</th>
		<th width = "10%" align = "center">操作</th>
    </tr>
    <foreach name="res" item="vo" >
        <tr>
            <td width ='10%' align = "center">{$vo.number}</td>
            <td width ='5%' align = "center">{$vo.remark}</td>
            <td width ='10%' align = "center">{$vo.start_time}</td>
            <td width ='10%' align = "center">{$vo.end_time}</td>
            <td width ='10%' align = "center">{$vo.money}</td>
            <td width ='10%' align = "center">{$vo.type_name}</td>
            <td width ='10%' align = "center">{$vo.title}</td>
            <td width ='10%' align = "center">
                <a href="toysinvitecodeedit.html?id={$vo.id}">编辑</a>
            </td>

        </tr>
    </foreach>
</table>
<br/>
<br/>
<div class="check_list">{$page}</div>
</body>
</html>
