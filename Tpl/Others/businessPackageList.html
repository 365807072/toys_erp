<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<link href="/Tpl/Public/css/css.css" rel="stylesheet" type="text/css" />
<style>
div{
	display:inline;
}

th{
	font-size:15px;
}
</style>

</head>
<body  class = "mainBody">
<p class='tablestyle_title'> 商家套餐列表&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target="_blank" href="/Others/publicbusinessPackage?business_id={$business_id}">添加套餐</a></p>
<div class="check_list">{$page}</div>
<table width = "100%" cellpadding = '3' cellspacing = '3'>
	<tr height = "10" >
		<th width = "10%" align = "center">商家标题</th>
		<th width = "10%" align = "center">套餐几</th>
        <th width = "5%" align = "center">秀秀价</th>
        <th width = "5%" align = "center">原价</th>
		<th width = "5%" align = "center">修改</th>
		<th width = "5%" align = "center">删除</th>
	
    </tr>
    <foreach name="packageList" item="vo" >
    <tr>    
        <td width ='10%' align = "center"><input  id ="input_{$vo.id}" name ="input_{$vo.id}" type = "checkbox" />{$vo.id}&nbsp;&nbsp;{$vo.business_title}</td>
        <td width ='10%' align = "center">
            <if condition="$vo['package'] eq 1">套餐一
                <elseif condition="$vo['package'] eq 2" />套餐二
                <elseif condition="$vo['package'] eq 3" />套餐三
                <elseif condition="$vo['package'] eq 4" />套餐四
                <elseif condition="$vo['package'] eq 5" />套餐五
                <elseif condition="$vo['package'] eq 6" />套餐六
                <elseif condition="$vo['package'] eq 7" />套餐七
                <elseif condition="$vo['package'] eq 8" />套餐八
                <elseif condition="$vo['package'] eq 9" />套餐九
                <elseif condition="$vo['package'] eq 10" />套餐十
            </if>
        </td>
        <td width ='5%' align = "center">{$vo.business_babyshow_price}</td>
        <td width ='5%' align = "center">{$vo.business_market_price}</td>
   		<td width ='5%' height='200' align = "center">
	       <a href="http://checkpic.meimei.yihaoss.top/Others/update_business_package?id={$vo.id}" target="_blank">修改</a>
         </td>
		 <td width ='5%' height='200' align = "center">
	       <a href="http://checkpic.meimei.yihaoss.top/Others/del_business_package?id={$vo.id}&&business_id={$business_id}">删除</a>
         </td>

    </tr>
    
    </foreach>
</table>
<br/>
<br/>
<div class="check_list">{$page}</div>
</body>
</html>
