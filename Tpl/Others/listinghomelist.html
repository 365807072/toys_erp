<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<link href="/Tpl/Public/css/css.css" rel="stylesheet" type="text/css" />
<style>
div{
	display:inline;
}

th{
	font-size:15px;
}
</style>

</head>
<body  class = "mainBody">
<p class='tablestyle_title'> 首页列表【合并后】&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a target="_blank" href="listinghome">添加首页【合并后】</a></p>

<div class="check_list">{$page}</div>
<table width = "100%" cellpadding = '3' cellspacing = '3'>
	<tr height = "10" >
        <th width = "5%" align = "center">ID</th>
		<th width = "10%" align = "center">首页标题</th>
        <th width = "10%" align = "center">图片</th>
        <th width = "5%" align = "center">图展示</th>
        <th width = "5%" align = "center">来源</th>
        <th width = "5%" align = "center">跳转分类</th>
        <th width = "5%" align = "center">排序</th>
		<th width = "5%" align = "center">操作</th>
	
    </tr>
    <foreach name="res" item="vo" >
    <tr>
        <td width ='5%'  align = "center">{$vo.id} </td>
        <td width ='10%'  align = "center">{$vo.title}</td>
        <td width ='10%'  align = "center">
            <img src="{$vo.img1}" style="width:100px;height:100px;" >
            <img src="{$vo.img2}" style="width:100px;height:100px;" >
            <img src="{$vo.img3}" style="width:100px;height:100px;" >
        </td>
        <td width ='5%'  align = "center">
            <if condition="$vo['index_show'] eq 1">单图
                <elseif condition="$vo['index_show'] eq 2" />1-3 图
                <elseif condition="$vo['index_show'] eq 3" />1+2 图
                <elseif condition="$vo['index_show'] eq 4" />视频
            </if>
        </td>
        <td width ='5%'  align = "center">
            <if condition="$vo['index_data'] eq 1">话题
                <elseif condition="$vo['index_data'] eq 2" />商家
                </if>
        </td>
        
		<td width ='5%'  align = "center">
            <if condition="$vo['index_show_detail'] eq 1">详情
                <elseif condition="$vo['index_show_detail'] eq 2" />列表
                <elseif condition="$vo['index_show_detail'] eq 3" />群列表
                </if>

         </td>
         <td width ='5%'  align = "center">{$vo.rank}</td>
		 <td width ='5%' height='200' align = "center">
            <!-- <if condition="$vo['is_ad'] eq 1">
                
            </if>  -->     
            <a href="http://checkpic.meimei.yihaoss.top/Others/listinghome?id={$vo.id}" target="_blank">编辑</a>      
	       <a href="http://checkpic.meimei.yihaoss.top/Others/operator_listing_home?id={$vo.id}">删除</a>
         </td>

    </tr>
    
    </foreach>
</table>
<br/>
<br/>
<div class="check_list">{$page}</div>
</body>
</html>
