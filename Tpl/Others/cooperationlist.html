<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<link href="/Tpl/Public/css/css.css" rel="stylesheet" type="text/css" />
<style>
div{
	display:inline;
}

th{
	font-size:15px;
}
</style>
<script src="/Tpl/Public/js/jquery-1.10.2.min.js"></script>
<script language = "JavaScript" type = "text/javascript">

</script>
</head>
<body  class = "mainBody">
<p class='tablestyle_title'> 合作列表</p>



<div class="check_list">{$page}</div>
<table width = "100%"  border="1">
	<tr height = "10" >
        <th width = "5%" align = "center">合作ID</th> 
        <th width = "10%" align = "center">合作名称</th>
		<th width = "5%" align = "center">合作商家状态</th>
        <th width = "5%" align = "center">用户状态</th>
        <th width = "5%" align = "center">审核状态</th>
        <th width = "10%" align = "center">电话</th>
        <th width = "10%" align = "center">邮箱</th>
        <th width = "5%" align = "center">修改时间</th>	
        <th width = "5%" align = "center">操作</th> 
    </tr>
    <foreach name="res" item="vo" >
    <tr>
        <td width ='5%'  align = "center"> {$vo.id} </td>
        <td width ='10%' align = "center">{$vo.cooperation_name}</td>
    	<td width ='5%'  align = "center">
            <if condition="$vo.cooperation_state eq 2 "> 区域合作
            <elseif condition="$vo.cooperation_state eq 1 " /> 线上商家 
            <else/> 
            线下商家
            </if>
        </td>
        <td width ='5%'  align = "center"><if condition="$vo.user_state eq 1 "> 用户,推荐此商家 <else/> 商家</if></td>
        <td width ='5%'  align = "center"><if condition="$vo.auditing_state eq 1 "> 已审核 <else/> 未审核</if></td>
        <th width = "10%" align = "center">{$vo.mobile}</th>
        <th width = "10%" align = "center">{$vo.email}</th>
        <td width ='5%' align = "center"> {$vo.post_create_time}</td>
        <td width ='5%' height='200' align = "center">
            <a href="http://checkpic.meimei.yihaoss.top/Others/update_cooperation_info?id={$vo.id}" target="_blank" >编辑</a>
           <a href="http://checkpic.meimei.yihaoss.top/Others/operator_cooperation?id={$vo.id}">删除</a>
         </td>
    </tr>
    
    </foreach>
</table>
<br/>
<br/>
<div class="check_list">{$page}</div>
</body>
</html>
