<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<link href="/Tpl/Public/css/css.css" rel="stylesheet" type="text/css" />
<style>
div{
	display:inline;
}

th{
	font-size:15px;
}
</style>

</head>
<body  class = "mainBody">
<p class='tablestyle_title'> 编辑玩具会员卡展示</p>

<form action="http://api.meimei.yihaoss.top/index.php?r=BabyShowV77/toysIndexBannerEdit" method="post" enctype='multipart/form-data'>
	<input type="hidden" name="id" value="{$res.id}"><br>
	banner图片：<input type="file" name="img1" value="">
	<notempty name="res.img">
		<img src="{$res.img}" alt="" style="width:140px;height:100px;">
	</notempty>
	<br>
	排序：<input type="text" name="rank" value="{$res.rank}">（越大越靠上）<br>
	跳转方向：<select name="source" id="">
					<option value="0">请选择</option>
					<option value="1" <if condition="$res.source eq 1">selected</if>>帖子</option>
					<option value="2" <if condition="$res.source eq 2">selected</if>>外部链接</option>
					<option value="3" <if condition="$res.source eq 3">selected</if>>玩具列表</option>
					<option value="4" <if condition="$res.source eq 4">selected</if>>玩具详情</option>
              </select><br>
	图片id：<input type="text" name="img_id" value="{$res.img_id}"><font color="red">(根据以上跳转方向帖子类型填写帖子id，玩具详情填写玩具id；外部链接和玩具列表类型无需填写)</font><br>

	外部链接：<input type="text" name="web_link" value="{$res.web_link}"> <font color="red">（只需外部链接类型上传）</font><br>
	玩具列表类型分类选择：
	<volist name="cate_info" id="vo"  >
		<input type="radio" name="category_id"
		<if condition="$vo.category_id eq $res.img_id "> checked</if >
		value="{$vo.category_id}"  >{$vo.title}&nbsp;&nbsp;&nbsp;&nbsp;
	</volist> <font color="red">（只需上传玩具列表类型时填写）</font>
	<br>
	<br>
	<input type="submit" value="确认提交">
</form>

</body>
</html>
