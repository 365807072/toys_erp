<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<link href="/Tpl/Public/css/css.css" rel="stylesheet" type="text/css" />
<link type="text/css" href="/Tpl/Public/css/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
<link type="text/css" href="/Tpl/Public/css/jquery-ui-timepicker-addon.css" rel="stylesheet" />
<style>
th{
	font-size:15px;
}
</style>
<script src="/Tpl/Public/js/jquery-1.10.2.min.js"></script>
</head>
<body  class = "mainBody">
<p class='tablestyle_title'> 邀请码 </p>


<form action="http://api.meimei.yihaoss.top/index.php?r=BabyShowV7/toysInviteCodeEdit" method ='POST' onsubmit="return confirm('确定提交？')">
    <input type="hidden" name="id" value="{$res.id}"><br>
    &nbsp;&nbsp;&nbsp;&nbsp;优惠类型：
    <select name="invite_type">
        <option value="0">请选择</option>
        <option value="2" <if condition="$res.invite_type eq 2 "> selected</if> >内部推荐</option>
        <option value="3" <if condition="$res.invite_type eq 3 "> selected</if> >线下活动</option>
        <option value="4" <if condition="$res.invite_type eq 4 "> selected</if> >团购专场</option>
    </select>
    <br><br>
    &nbsp;&nbsp;&nbsp;&nbsp;邀请号码：<input type="text" name="number" value="{$res.number}"><br><br>
    &nbsp;&nbsp;&nbsp;&nbsp;开始时间：<input type="text" name="start_time" value="{$res.start_time}"><br><br>
    &nbsp;&nbsp;&nbsp;&nbsp;结束时间：<input type="text" name="end_time" value="{$res.end_time}"><br><br>
    &nbsp;&nbsp;&nbsp;&nbsp;优惠金额：<input type="text" name="money" value="{$res.money}"><br><br>
    &nbsp;&nbsp;&nbsp;&nbsp;前端展示：<input type="text" name="title" value="{$res.title}"><br><br>
    &nbsp;&nbsp;&nbsp;备注：<input type="text" name="remark" value="{$res.remark}"><br><br>

    &nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="提交">
</form>



</body>
</html>
