<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML4.01Transitional//EN""http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<link href="/Tpl/Public/css/css.css" rel="stylesheet" type="text/css" />
<link type="text/css" href="/Tpl/Public/css/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
<link type="text/css" href="/Tpl/Public/css/jquery-ui-timepicker-addon.css" rel="stylesheet" />
    <script type="text/javascript" src="/Tpl/Public/js/jquery-ui-timepicker-addon.js"></script>
    <script type="text/javascript" src="/Tpl/Public/js/jquery-ui-timepicker-zh-CN.js"></script>


<style>
th{
	font-size:15px;
}
</style>
<script src="/Tpl/Public/js/jquery-1.10.2.min.js"></script>

    <script language = "JavaScript" type = "text/javascript">
        $(document).ready(function(){
            $('.check_list a').click(function(){
                $("#search_form").submit();
            });
            $('#excel_info').click(function(){
                $(".excel_state").val("1");
                $("#search_form").submit();
            });
        })
        $(document).ready(function(){
            $('.check_list a').click(function(){
                $("#search_form").submit();
            });
        })
    </script>

        </head>
<body  class = "mainBody">
<p class='tablestyle_title'> 超级伙伴统计信息</p>
<P><a id="excel_info" style="cursor:pointer;" >导出数据并生成excel</a></P>
筛选时间格式：{$default_time}
<form id="search_form" name = "orderForm" action ="http://checkpic.meimei.yihaoss.top/Others/toysactivitypartnerall" method = "get">
    <input type="hidden" name="excel_state" value="" class="excel_state">
    开始时间:<input type="text" name="start_time" value="{$start_time}" >--
    结束时间:<input type="text" name="end_time" value="{$end_time}" >
    <input type ='submit' class ="right-button01" value = "确定"  />
</form>

<div class="check_list">{$page}</div>
<table width = "100%"  border="1">
	<tr height = "10" >
        <!--超级伙伴   阶段   总邀请人数   待结算人数    本次结算金额-->
        <th width = "10%" align = "center">用户id</th>
        <th width = "10%" align = "center">用户名</th>
        <th width = "10%" align = "center">阶段</th>
        <th width = "10%" align = "center">总邀请人数</th>
        <th width = "10%" align = "center">待结算人数</th>
        <th width = "10%" align = "center">本次结算金额</th>
    </tr>
    <foreach name="res" item="vo" >
        <tr>
            <td width ='10%' align = "center">{$vo.user_id}</td>
            <td width ='10%' align = "center">{$vo.user_name}</td>
            <td width ='10%' align = "center">{$time_area}</td>
            <td width ='10%' align = "center">{$vo.total_num}</td>
            <td width ='10%' align = "center">{$vo.balance_ing_num}</td>
            <td width ='10%' align = "center">{$vo.balance_ing_price}</td>
        </tr>
    </foreach>
</table>
<br/>
<br/>
<div class="check_list">{$page}</div>
</body>
</html>
