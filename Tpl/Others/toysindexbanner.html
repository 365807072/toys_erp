<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML4.01Transitional//EN""http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<link href="/Tpl/Public/css/css.css" rel="stylesheet" type="text/css" />
<style>
	*{
		margin: 0;
		padding: 0;
	}
	ul{
		width:100%;
		display: -webkit-box;
	}
	ul li{
		width:150px;
		list-style: none;
		border-right:1px solid #8c8c8c;
		border-bottom:1px solid #8c8c8c;
	}
</style>

	<script src="/Tpl/Public/js/jquery-1.10.2.min.js"></script>
	<script language = "JavaScript" type = "text/javascript">
		$(document).ready(function(){
			window.onscroll=function(){
				var sl=-Math.max(document.body.scrollLeft,document.documentElement.scrollLeft);
				document.getElementById('head').style.left=sl+'px';

			};
		})
	</script>

</head>
<body  class = "mainBody" id="mainBody">
<div style="position:fixed; left:0px; top:0px; z-index:1; width:100%;" id="head">
<p class='tablestyle_title'> 首页banner展示&nbsp;&nbsp;&nbsp;&nbsp;<a target="_blank" href="toysindexbanneredit">添加首页banner</a></p>

	<ul style="text-align:center;background-color:#6795B4;color:#fff;width:100%;">
		<li>banner图</li>
		<li>图片id</li>
		<li>跳转方向</li>
		<li>排序</li>
		<li>操作</li>
		<li style="width:300px;">外链地址</li>
    </ul>
</div>
	<ul style="height:78px;">
		<li style="width:100%;"></li>
	</ul>
    <foreach name="res" item="vo" >
		<ul style="text-align:center;">

		<li>
			<notempty name="vo.img">
				<img src="{$vo.img}" alt="" style="width:140px;height:100px;">
			</notempty>
		</li>

			<li>
				{$vo.img_id}
			</li>

			<li>
				{$vo.source}
			</li>

		<li>
			{$vo.rank}
		</li>

		 <li>
			 <a href="http://checkpic.meimei.yihaoss.top/Others/toysindexbanneredit?id={$vo.id}">编辑</a><br>
	         <a href="http://checkpic.meimei.yihaoss.top/Others/toysindexbannerdel?id={$vo.id}" onclick="return confirm('确定要删除吗？')">删除</a>
         </li>

			<li style="width:300px;">
				{$vo.web_link}
			</li>

    </ul>

    </foreach>


<br/>
<br/>


</body>
</html>
